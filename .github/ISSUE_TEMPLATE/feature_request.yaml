name: Feature Request
description: File a feature request
title: "[Feat]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-request
    attributes:
      label: What feature you need to enhance?
      description: Please tell us what did you expect to happen?
      placeholder: Tell us what you expect!
      value: "Need some feature enhancement"
    validations:
      required: true
