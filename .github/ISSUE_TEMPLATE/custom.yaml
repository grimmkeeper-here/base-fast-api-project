name: Custom Issue
description: Custom issue
title: "[Custom]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: custom-issue
    attributes:
      label: Custom issue?
      description: Please tell us what did you expect to happen?
      placeholder: Tell us what you expect!
      value: "Need some enhancement"
    validations:
      required: true
